<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Aetherion | Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="dashboard-wrapper">
        <div class="stats-card">
            <div class="dashboard-header">
                <h2>STATISTICS</h2>
                <button class="btn-logout" onclick="logout()">LOGOUT</button>
            </div>
            
            <div class="dashboard-content">
                <div class="char-preview">
                    <img id="skinImg" src="" alt="Skin">
                    <h3 id="displayName">Nama Karakter</h3>
                    <p id="displayUcp" class="gold-text"></p>
                </div>

                <div class="stats-detail">
                    <div class="stats-section">
                        <h4 class="section-title">In Character</h4>
                        <div class="stats-grid">
                            <div class="item"><label>Gender</label><span id="sGender"></span></div>
                            <div class="item"><label>Money</label><span id="sMoney" class="green-text"></span></div>
                            <div class="item"><label>Bank</label><span id="sBank" class="green-text"></span></div>
                            <div class="item"><label>Rekening</label><span id="sRek"></span></div>
                            <div class="item"><label>Phone</label><span id="sPhone"></span></div>
                            <div class="item"><label>Birthdate</label><span id="sAge"></span></div>
                            <div class="item"><label>Faction</label><span id="sFaction"></span></div>
                            <div class="item"><label>Family</label><span id="sFamily"></span></div>
                        </div>
                    </div>

                    <div class="stats-section">
                        <h4 class="section-title">Out of Character</h4>
                        <div class="stats-grid">
                            <div class="item"><label>UID</label><span id="sUid"></span></div>
                            <div class="item"><label>Level Exp</label><span id="sLevelExp"></span></div>
                            <div class="item"><label>Warnings</label><span id="sWarn"></span></div>
                            <div class="item"><label>Gold Coin</label><span id="sGold"></span></div>
                            <div class="item"><label>VIP Level</label><span id="sVip"></span></div>
                            <div class="item"><label>Played Time</label><span id="sTime"></span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
