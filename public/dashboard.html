<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Profile | Aetherion</title>
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body class="profile-bg">
    <div class="glass-container">
        <div class="profile-wrapper">
            
            <div class="char-visual-section">
                <div class="char-container">
                    <img id="skinImg" src="" alt="Skin" class="main-skin">
                    
                    <div class="pointer p-head">
                        <div class="p-label">Headwear: <span id="pHead">None</span></div>
                        <div class="p-line"></div>
                    </div>
                    <div class="pointer p-torso">
                        <div class="p-label">Torso: <span id="pTorso">Standard</span></div>
                        <div class="p-line"></div>
                    </div>
                    <div class="pointer p-legs">
                        <div class="p-label">Legs: <span id="pLegs">Regular</span></div>
                        <div class="p-line"></div>
                    </div>
                </div>
            </div>

            <div class="stats-card-modern">
                <h1 class="player-title">PLAYER STATISTICS</h1>
                <div class="cyan-divider"></div>

                <div class="main-stats-list">
                    <div class="stat-row">
                        <span class="label">Level:</span>
                        <span class="val" id="sLevel">1</span>
                    </div>
                    <div class="stat-row">
                        <span class="label">XP:</span>
                        <span class="val" id="sExp">0 / 0</span>
                    </div>
                    
                    <div class="bar-item">
                        <div class="bar-info"><span>Health</span> <span id="vHealth">100%</span></div>
                        <div class="bar-bg"><div id="bHealth" class="bar-fill cyan" style="width: 100%"></div></div>
                    </div>
                    <div class="bar-item">
                        <div class="bar-info"><span>Stamina (Energy)</span> <span id="vEnergy">100%</span></div>
                        <div class="bar-bg"><div id="bEnergy" class="bar-fill yellow" style="width: 100%"></div></div>
                    </div>
                    <div class="bar-item">
                        <div class="bar-info"><span>Stress</span> <span id="vStress">0%</span></div>
                        <div class="bar-bg"><div id="bStress" class="bar-fill red" style="width: 0%"></div></div>
                    </div>
                </div>

                <div class="last-online">Last Online: <span id="sLastLogin">Just Now</span></div>
                
                <button class="view-btn" onclick="logout()">LOGOUT SESSION</button>
            </div>

        </div>
    </div>

    <script src="dashboard.js">
    </script>
</body>
</html>
