<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | Aetherion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="flex-direction: column;">
    <div class="login-card" style="max-width: 800px;">
        <h1>WELCOME DASHBOARD</h1>
        <p id="charWelcome"></p>
        <hr style="margin: 20px 0; border: 0; border-top: 1px solid rgba(255,255,255,0.1);">
        <button onclick="location.href='index.html'" style="width: auto; padding: 10px 30px;">LOGOUT</button>
    </div>

    <script>
        const char = localStorage.getItem('selectedChar');
        if(!char) window.location.href = 'index.html';
        document.getElementById('charWelcome').innerText = "Selamat datang kembali, " + char.replace('_', ' ');
    </script>
</body>
</html>
